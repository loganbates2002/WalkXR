<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../main.js"></script>
        <link href="/style.css" rel="stylesheet" type="text/css" />
        <title> Survey </title>
    </head>

    <body>
        <div class="survey-page">
            <div class="survey">
                <h1 class="survey-title">Post Survey</h1>
                <h3 class="survey-description"><em>After watching this video...</em></h3>
                <div class="survey-section">
                    <h3 class="rating-title"> Rate your feelings of &nbsp; <em>liberation</em> </h3>
                    <div class="count-area">
                        <p>Count: <a id="liberate_clicks" class="click-number">0</a></p>
                        <button type="button" onClick="liberate_rate()" class="survey-count-box"> + </button>
                    </div>
                </div>
                <div class="survey-section">
                    <h3 class="rating-title"> Rate your feelings of &nbsp; <em>harmony</em> </h3>
                    <div class="count-area">
                        <p>Count: <a id="harmony_clicks" class="click-number">0</a></p>
                        <button type="button" onClick="harmony_rate()" class="survey-count-box"> + </button>
                    </div>
                </div>
                <div class="survey-section">
                    <h3 class="rating-title"> Rate your feelings of &nbsp; <em>grief</em> </h3>
                    <div class="count-area">
                        <p>Count: <a id="grief_clicks" class="click-number">0</a></p>
                        <button type="button" onClick="grief_rate()" class="survey-count-box">+</button>
                    </div>
                </div>
                <div class="survey-section">
                    <h3 class="rating-title"> Rate your feelings of &nbsp; <em>resolve</em> </h3>
                    <div class="count-area">
                        <p>Count: <a id="resolve_clicks" class="click-number">0</a></p>
                        <button type="button" onClick="resolve_rate()" class="survey-count-box"> + </button>
                    </div>
                </div>
                <div class="count-area">
                    <button type="button" onClick="submit()" class="submit-box"> Submit </button>
                </div>
                <div class="spacer"></div>
            </div>
        </div>
    </body>
</html>
